<!-- usamos doctype html para definir o tipo de documento -->
<!DOCTYPE html>
<!-- definimos a linguagem que usaremos no nosso html -->
<html lang="pt-br">
  <head>
    <!-- UTF-8 servepara deixar compativel com os navegadores -->
    <meta charset="UTF-8" />
    <!-- usamos isso para deixar compativel -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- esta parte serve para definirmos o padrão de view do dispositivo -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- titulo do documento -->
    <title>Meu primeiro código</title>
    <!-- usamos este link para definir o icone do site -->
    <link
      rel="icon"
      href="https://cdn.dicionariopopular.com/imagens/corno-og.jpg"
    />
    <!-- usamos esse link para referenciar o estilo -->
    <link rel="stylesheet" href="css/style.css" type="text/css" />
  </head>
<!-- tudo que teremos no nosso site -->
  <body>
    <!-- a div serve como um container para organizar as informações do site em blocos -->
    <div class="container">
        <!-- usamos class quando temos mais de um elemento no site para usar o estilo apenas nele -->
      <h1 class="h1-first">adoleta</h1>
      <!-- titulo principal -->
      <h1 class="h1-second">Olá Mundo</h1>
      <!-- espaçamento -->
      <br />
      <!-- titulo secundário -->
      <h2>Olá mundo</h2>
      <!-- titulo terciario -->
      <h3>Hello World</h3>
      <!-- titulo quartenario -->
      <h4>Batata</h4>
      <!-- texto definido por paragrafo -->
      <p>miranda aulas</p>
      <!-- na imagem definimos o source (origem dela) e o alt é a imagem escrita, para questões de acessibilidade -->
      <img
        src="https://i.pinimg.com/originals/62/6c/7a/626c7a0592f19675ab406df83eb352e9.png"
        alt="cachorro engraçado sorrindo"
      />
    </div>
    <h1>espirro</h1>
  </body>
</html>
